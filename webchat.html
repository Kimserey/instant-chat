<!doctype html>
<html>
	<head>
		<title>Socket.IO chat</title>

		<!-- webchat stylesheets -->
		<link rel="stylesheet" href="css/webchat.shell.css" type="text/css" />
		
		<!-- third-party javascript -->
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>

		<!-- webchat javacript -->
		<script type="text/javascript" src="js/webchat.js"></script>
		<script type="text/javascript" src="js/webchat.data.js"></script>
		<script type="text/javascript" src="js/webchat.shell.js"></script>
		<script type="text/javascript">
			$(function () {
				webchat.initModule( $( '#chat' ) );
			});
		</script>
	</head>
	<body>
		<div id='chat' />
	</body>
</html>
